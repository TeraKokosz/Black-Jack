<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <title>
            Black Jack
        </title>
    </head>
    <body>
        <p id="firstCard">Card: </p>
        <input id="add" type="button" onclick="addCard()" value="Add Card">
        <p id="currentCards">Current Cards: </p>
        <section class="row">
            <span>Sum:</span>
            <span id="result"></span>

        <input id="Hold" type="button" onclick="hold()" value="Pass">

            <span id="result2">Dealer's Score:</span>
        </section>
        <input type="button" onclick="reset()" value="Try again!">
        <h1 id="message">Result:</h1>
       <script src="index.js"></script> 
    </body>
</html>
